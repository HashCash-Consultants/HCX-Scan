
<h3 class="my-3">Transactions</h3>

<div class="card">
  <div class="card-body p-0">
      <div class="table-responsive">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>Transaction ID</th>
          <th>Ledger</th>
          <th>Fee</th>
          <th>Timestamp</th>
        </tr>
      </thead>
      <tbody class='trn'>
        <tr>
          <td colspan="4" class="text-center" [hidden]="core.records">
            <i class="fa fa-circle-o-notch fa-spin fa-3x fa-fw"></i>
          </td>
        </tr>
        <tr *ngFor="let r of core.records">
          <td><a routerLink="/transaction/{{r.id}}">{{r.id}}</a></td>
          <td><a routerLink="/ledger/{{r.ledger}}">{{r.ledger}}</a></td>
          <td>{{core.calcFee(r.fee_paid)}}</td>
          <td>
            <span placement="bottom" ngbTooltip="{{r.created_at|date:'medium'}}">
            {{core.secAgo(r.created_at)}}
            </span>
          </td>
        </tr>
      </tbody>
      </table>
      </div>
  </div>
</div>

<a href="javascript:void(0)" (click)="showMore()" class=" my-2 float-right">
    <u>More transactions</u>
</a>
